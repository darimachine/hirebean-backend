apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: hirebean
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:17
          env:
            - name: POSTGRES_DB
              value: "hirebean_db"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: hirebean-db-secret
                  key: HIREBEAN_DB_USERNAME
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: hirebean-db-secret
                  key: HIREBEAN_DB_PASS
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-storage
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc